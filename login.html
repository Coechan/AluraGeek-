<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Montserrat:ital,wght@0,400;0,700;1,300&family=Nunito:ital,wght@0,200;0,300;1,200&family=Open+Sans:wght@300;400;500&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/login-admin.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>AluraGeek-Login</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
        <img src="./images/Logo.png" alt="logo aluragekk" class="header-logo">
        <div class="input">
            <input placeholder="Search products" class="header-search">
            <span class="material-symbols-outlined search"> search </span>
        </div>
    </header>
    <main class="wrapper">
        <section class="login">
            <h1>Welcome!</h1>
            <div class="input-container">
                <label for="email" class="hidden">Email</label>
                <input class="login-input" id="email" type="email" placeholder="e-mail">
                <span class="hidden" id="emailError">El campo no puede estar vacio</span>
            </div>
            <div class="input-container">
                <label for="password"></label>
                <input class="login-input" id="password" type="password" placeholder="password">
                <span class="hidden" id="passwordError">El campo no puede estar vacio</span>
            </div>
            <button class="login-button" id="btnLogin">Log in</button>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-logo">
            <img src="./images/logo-footer.png" alt="logo alura geek">
        </div>
        <nav class="footer-navbar">
            <li class="list-item"><a class="nav-item" href="#">About us</a></li>
            <li class="list-item"><a class="nav-item" href="#">Privacy policy</a></li>
            <li class="list-item"><a class="nav-item" href="#">Loyalty program</a></li>
            <li class="list-item"><a class="nav-item" href="#">Stores</a></li>
            <li class="list-item"><a class="nav-item" href="#">Open a franchise</a></li>
            <li class="list-item"><a class="nav-item" href="#">Publicity</a></li>
        </nav>
        <form class="footer-form">
            <h3 class="form-title">Talk to us!</h3>
            <div class="input-container">
            <label class="input-label hidden" for="name">Name</label>
            <input name="name" id="nameInput" class="form-input" type="text" placeholder="Name" required minlength="1" maxlength="50">
            <span id="error" class="hidden">Solo permite letras</span>
            </div>
            <div class="input-container">
            <textarea class="form-input form-textarea" id="textarea" placeholder="Leave your comments here" maxlength="1000"></textarea>
            <span id="textarea-error" class="hidden" >Este campo esta vacio</span>
            </div>
            <button class="form-button" id="formButton" type="submit">Submit</button>
        </form>
    </footer> 
    <script src="./js/login.js" type="module"></script>   
</body>
</html>
