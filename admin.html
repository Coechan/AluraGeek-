<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Montserrat:ital,wght@0,400;0,700;1,300&family=Nunito:ital,wght@0,200;0,300;1,200&family=Open+Sans:wght@300;400;500&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/login-admin.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>AluraGeek-Login</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <img src="./images/Logo.png" alt="logo aluragekk" class="header-logo">
            <div class="input">
                <input placeholder="Search products" class="header-search">
                <span class="material-symbols-outlined search"> search </span>
            </div>
            <button class="header-login">
                <a class="header-login-link" href="./login.html">Admin Menu</a>
            </button>
        </div>
    </header>
    <main class="wrapper">
        <section class="add-product">
            <h1 class="section-title">Add new product</h1>
            <input class="add-input" type="url" placeholder="Image url">
            <input class="add-input" type="text" placeholder="Category">
            <input class="add-input" type="text" placeholder="Name">
            <input class="add-input" type="number" placeholder="Price">
            <textarea class="add-textarea" placeholder="Product details" name="" id="" ></textarea>
            <button class="add-button">Add product</button>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-logo">
            <img src="./images/logo-footer.png" alt="logo alura geek">
        </div>
        <nav class="footer-navbar">
            <li class="list-item"><a class="nav-item" href="#">About us</a></li>
            <li class="list-item"><a class="nav-item" href="#">Privacy policy</a></li>
            <li class="list-item"><a class="nav-item" href="#">Loyalty program</a></li>
            <li class="list-item"><a class="nav-item" href="#">Stores</a></li>
            <li class="list-item"><a class="nav-item" href="#">Open a franchise</a></li>
            <li class="list-item"><a class="nav-item" href="#">Publicity</a></li>
        </nav>
        <form class="footer-form">
                <h3 class="form-title">Talk to us!</h3>
                <input class="form-input" type="text" placeholder="Name">
                <textarea class="form-input form-textarea" placeholder="Leave your comments here"></textarea>
                <button class="form-button">Submit</button>
        </form>
    </footer>    
</body>
</html>
